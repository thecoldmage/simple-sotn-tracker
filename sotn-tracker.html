left:420px;
}

.checkList img{
width:40px;
vertical-align:middle;
image-rendering: pixelated;
}

.container {
display: inline-block;
position: relative;
padding-left: 30px;
height: 55px;
cursor: pointer;
font-size: 14px;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

.container input {
position: absolute;
opacity: 0;
cursor: pointer;
height: 0;
width: 0;
}

.checkmark {
position: absolute;
top: 4px;
left: 0;
height: 25px;
width: 25px;
background-color: #eee;
border: 1px solid #aaa;
}

.container:hover input ~ .checkmark {
background-color: #ccc;
}

.container input:checked ~ .checkmark {
background-color: #2196F3;
}

.checkmark:after {
content: "";
position: absolute;
display: none;
}

.container input:checked ~ .checkmark:after {
display: block;
}

.container .checkmark:after {
left: 9px;
top: 5px;
width: 5px;
height: 10px;
border: solid white;
border-width: 0 3px 3px 0;
-webkit-transform: rotate(45deg);
-ms-transform: rotate(45deg);
transform: rotate(45deg);
}

.container .toggle:after {
left: 6px;
top: 2px;
}

#seedName{
font-size:14px;
padding:4px;
border:1px solid #ccc;
width:250px;
display:inline;
vertical-align:middle;
}

#saveSeed{
font-size:14px;
display:inline;
vertical-align:middle;
width:100px;
padding-left:20px;
padding-right:20px;
padding-top:5px;
padding-bottom:5px;
background-color:#500001;
color:#FFF;
border-radius:4px;
cursor:pointer;
font-weight:bold;
transition: .5s all;
}

#saveSeed:hover{
background-color:#c50003;
transition: .5s all;
}

.disabled{
background-color:#333 !important;
cursor:not-allowed !important;
}

#reset{
font-size:12px;
cursor:pointer;
font-weight:bold;
}

<script>
/* 
Hello,

This is a simple Castlevania: Symphony of the Night Randomizer relic and item tracker. 
The intention for this application is to provide a tracker/checklist in single HTML file that can be viewed in a web broswer without any external resources.
This item tracker is mostly designed for casual players in mind, but has functionality for knowledgable players and streamers as well. 
The Auto Tracker used by the community is limited for use with the BizHawk Emulator and involves installing files and a bit of setup. 
This tracker isn't meant to compete with or replace the Auto Tracker, but merely offer an alternative for new players, casual players, or folks playing on a different emulator or physical hardware.
There is built-in functionality to save/load seed progress by generating a query string that appends to the URL of the web page which can be saved, bookmarked, or recalled in your browser history.
The icon images are all encoded in base64 format; no additonal assets or downloads required to make this tracker work.

Thanks and I hope you enjoy it.

~ TheColdMage | thecoldmage@gmail.com 

(Last Updated: 11/05/2021)
 */
